<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="/script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="titleText" id= "titleText">Let's play Rock, Paper, Scissors!</div>
    <button class="playAgainHide" id = "playAgain">Play again?</button>
    <div class="btnContainer">
        <button class="btn" id = "btnRock">Rock</button>
        <button class="btn" id = "btnPaper">Paper</button>
        <button class="btn" id = "btnScissors">Scissors</button>
    </div>
    <div class="results" id = "results"></div>
    <div class="score">
        <h2>Score</h2>
        <div class="playerScoreContainer">
            <h3 id = "playerScore">Player: </h3>
            <h3 id="playerCounter">0</h3>
        </div>
        <div class="computerScoreContainer">
            <h3 id = "computerScore">Computer: </h3>
            <h3 id = "computerCounter">0</h3>
        </div>
        
    </div>
</body>
</html>
